{{extend 'layout.html'}}
{{=H1(get_char_name())}}
  <div class="row">
    <div class="col-sm-6">
                <table class='table table-striped table-condensed'>
            <tr>
                {{for entry in skills[0]:}}
                {{=TH(entry)}}
                {{pass}}
            </tr>
            {{for row in skills[1:]:}}
            <tr>
                {{for entry in row:}}
                {{=TD(entry)}}
                {{pass}}
            </tr>
            {{pass}}
        </table>
    </div>
    <div class="col-sm-6">
        <div id="view_damage_state">{{=view_damage_state}}</div>
        <div id="apply_damage">{{=apply_damage}}</div>
    </div>
  </div>
