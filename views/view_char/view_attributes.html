{{extend 'layout.html'}}

<table>
    <tr>
        {{for entry in attributes[0]:}}
        {{=TH(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{for row in attributes[1:]:}}
    <tr>
        {{for entry in row:}}
        {{=TD(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{pass}}
</table>
