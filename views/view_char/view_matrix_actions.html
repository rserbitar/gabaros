{{extend 'layout.html'}}
{{=H1(get_char_name())}}
{{=H2(computer)}}
<table class='table table-striped table-condensed'>
    <tr>
        {{for entry in actions[0]:}}
        {{=TH(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{for row in actions[1:]:}}
    <tr>
        {{for entry in row:}}
        {{=TD(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{pass}}
</table>
