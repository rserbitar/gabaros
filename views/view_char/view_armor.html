{{extend 'layout.html'}}
{{=H1(get_char_name())}}
<table class = 'table table-striped'>
    <tr>
        {{for entry in armor_table[0]:}}
        {{=TH(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{for row in armor_table[1:]:}}
    <tr>
        {{for entry in row:}}
        {{=TD(entry, _style="padding-right:10px;text-align:left;")}}
        {{pass}}
    </tr>
    {{pass}}
</table>
